#=========================================================================#
# network interfaces                                                      #
#=========================================================================#

#int_if="ue0" # usb to ethernet adaptor
int_if="bge0" # thunderbolt to ethernet adaptor
vpn_if="tun0" # vpn interface

#=========================================================================#
# networks                                                                #
#=========================================================================#

all_networks="0.0.0.0/0"
vpn_network="$vpn_if:network"

#=========================================================================#
# tables                                                                  #
#=========================================================================#

table <internet> { $all_networks, !self, !$int_if:network } # internet
table <lan> { $int_if:network, !self }                      # lan network
table <myself> { self }                                     # self
table <martians> { 0.0.0.0/8 10.0.0.0/8 127.0.0.0/8 169.254.0.0/16     \
	 	   172.16.0.0/12 192.0.0.0/24 192.0.2.0/24 224.0.0.0/3 \
	 	   192.168.0.0/16 198.18.0.0/15 198.51.100.0/24        \
	 	   203.0.113.0/24 }                         # broken networks

#=========================================================================#
# macros                                                                  #
#=========================================================================#

# Macros to define the set of TCP and UDP ports to open.
# Add additional ports or ranges separated by commas.
# 6881, 6882 = rtorrent. 22000, 21025 = syncthing
tcp_services = "{ ntp, 6881, 22000 }"
udp_services = "{ ntp, 6882, 21025 }"

# If you block all ICMP requests you will break things like path MTU
# discovery. These macros define allowed ICMP types. 
icmp_types = "{ echoreq, unreach }"

# Modulate the initial sequence number of TCP packets.
# Broken operating systems sometimes don't randomize this number,
# making it guessable.
tcp_state="flags S/SA keep state"
udp_state="keep state"

#=========================================================================#
# block                                                                   #
#=========================================================================#

set block-policy drop
set loginterface $int_if
set fingerprints "/etc/pf.os"
set skip on lo0
scrub in all fragment reassemble no-df max-mss 1440
antispoof log quick for { lo $int_if } label "block_spoofing"

# block log all
block log all

# block ipv6
block return out quick inet6 all tag IPV6
block in quick inet6 all tag IPV6

# block broken networks
block in quick from { <martians> no-route urpf-failed } to any tag BAD_PACKET
block in log all

#=========================================================================#
# anchors                                                                 #
#=========================================================================#

# emerging threats - anchor
anchor "emerging-threats"
load anchor "emerging-threats" from "/etc/pf.anchors/emerging-threats"

# openvpn - anchor
anchor "openvpn"

#=========================================================================#
# inbound traffic                                                         #
#=========================================================================#

# icmp
pass inet proto icmp all icmp-type $icmp_types keep state tag ICMP

# Allow the tcp and udp services defined in the macros at the top of the file
pass in on $int_if inet proto tcp from any to ($int_if) port $tcp_services $tcp_state tag TCP_IN
pass in on $int_if inet proto udp from any to ($int_if) port $udp_services $udp_state tag UDP_IN

#=========================================================================#
# outbound traffic                                                        #
#=========================================================================#

block out on $int_if all
pass out on $int_if from any to <lan> tag LAN_OUT
pass out on $int_if from any to <internet> tag INTERNET_OUT
